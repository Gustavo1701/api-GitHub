<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/index.css">
    
    <title>FS36 | Repositorios</title>

    <style>
        .hidden {
            display: none;
        }
    </style>


</head>

<body style="background-color: rgb(78, 77, 77);">
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <img style="width: 6rem;" src="assets/img/logo-digital.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-light " aria-current="page" href="index.html">FS36</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>

        <div id="container" class="container">

            <div id="containerModal" class="hidden">

                <div class="container-fluid mt-5">
                    <h3 class="text-danger">Para iniciar essa aplicação, é necessário ter um token válido da api do GitHub.</h3>
                    <h4 class="text-danger">Caso já tenha, é só iniciar.</h4>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Iniciar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">TOKEN</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input id="tokenInput" class="form-control me-2" type="search"
                                        placeholder="Digite um token válido" aria-label="Search">
                                </div>
                                <div class="modal-footer">
                                    <button id="closeModal" type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button id="saveKey" type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="containerApi" class=" hidden">

                <div class="container-fluid mt-5">
                    <div class="container-fluid m-2" style="width: 800px;">
                        <form class="d-flex" role="search">
                            <input id="addUsers" class="form-control me-2" type="search"
                                placeholder="Digite o nome do usuário" aria-label="Search">
                            <button id="addUserBtn" onclick="addUser()" class="btn btn-outline-success"
                                type="button">Adicionar usuários</button>
                        </form>
                    </div>
                    <p class="text-warning bg-dark">Ranking de repositórios</p>
                    <table class="table table-striped" id="tabela-usuarios">
                        <thead>
                            <tr>
                                <th scope="col">Ranking</th>
                                <th scope="col">Avatar</th>
                                <th scope="col">Nome</th>
                                <th scope="col">User</th>
                                <th scope="col">Repositórios</th>
                                <th scope="col">URL GitHub</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="apiGitHub.js"></script>
</body>

</html>
